<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> HTML LEARNING </title>
</head>
<body>
    <h1>Student management system Register</h1>
<div class="container container">
<div class="row">
    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xl-12 col-xxl-12">
        <form action="/register" method="post">
            <table class="table table-borderless">
                <tr>
                    <td>student name</td>
                    <td><input name="name" class = "form-control" type="text"> </td>
                </tr>
                <tr>
                    <td>Admission number</td>
                    <td><input name="admno" class = "form-control" type="number"> </td>
                </tr>
                    <tr>
                    <td>Roll number</td>
                    <td><input name="Rollno" class = "form-control" type="number"> </td>
                </tr>
                <tr>
                    <td>Branch</td>
                    <td><input name="br" class = "form-control" type="text"> </td>
                </tr>
                <tr>
                    <td>semester</td>
                    <td><input name="sem" class = "form-control" type="number"> </td>
                </tr>
                <tr>
                    <td>DOB</td>
                    <td><input name="dob" class = "form-control" type="date"> </td>
                </tr>
                <tr>
                    <td>username</td>
                    <td><input name="username" class = "form-control" type="text"> </td>
                </tr>
                <tr>
                    <td>password</td>
                    <td><input name = "pass" class = "form-control" type="password"> </td>
                </tr>
                <tr>
                    <td><button  class="btn btn-success"type = "submit" >Submit</button></td>
                </tr>
                </table>
        </form>

    </div>

</div>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
